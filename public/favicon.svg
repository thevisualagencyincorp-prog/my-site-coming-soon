<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .retro-bg { fill: #1a1a2e; }
      .retro-accent { fill: #00d4ff; }
      .retro-text { fill: #ffffff; }
      .retro-shadow { fill: #16213e; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" class="retro-bg" rx="4"/>

  <!-- Globe outline -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
  <path d="M4 16h24M16 4v24" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>

  <!-- Retro internet elements -->
  <!-- @ symbol -->
  <circle cx="16" cy="12" r="3" fill="none" stroke="#ff6b6b" stroke-width="1.5"/>
  <text x="16" y="15" text-anchor="middle" class="retro-text" font-size="4" font-family="monospace">@</text>

  <!-- Connection lines -->
  <line x1="10" y1="20" x2="16" y2="16" stroke="#4ecdc4" stroke-width="1" opacity="0.8"/>
  <line x1="22" y1="20" x2="16" y2="16" stroke="#4ecdc4" stroke-width="1" opacity="0.8"/>
  <line x1="16" y1="24" x2="16" y2="20" stroke="#4ecdc4" stroke-width="1" opacity="0.8"/>

  <!-- Retro pixels/dots -->
  <circle cx="8" cy="8" r="1" class="retro-accent"/>
  <circle cx="24" cy="8" r="1" class="retro-accent"/>
  <circle cx="8" cy="24" r="1" class="retro-accent"/>
  <circle cx="24" cy="24" r="1" class="retro-accent"/>

  <!-- Browser window style top bar -->
  <rect x="6" y="6" width="20" height="2" class="retro-shadow" rx="1"/>
  <circle cx="7" cy="7" r="0.5" fill="#ff6b6b"/>
  <circle cx="10" cy="7" r="0.5" fill="#ffd93d"/>
  <circle cx="13" cy="7" r="0.5" fill="#6bcf7f"/>
</svg>
