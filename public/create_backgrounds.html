<!DOCTYPE html>
<html>
<head><title>Create Background Images</title></head>
<body>
<canvas id="dayCanvas" width="800" height="600"></canvas>
<canvas id="nightCanvas" width="800" height="600"></canvas>
<script>
// Day background - light blue with sun
const dayCtx = document.getElementById('dayCanvas').getContext('2d');
dayCtx.fillStyle = '#87CEEB'; // Sky blue
dayCtx.fillRect(0, 0, 800, 600);
dayCtx.fillStyle = '#FFD700'; // Sun
dayCtx.fillRect(650, 50, 80, 80);
// Clouds
dayCtx.fillStyle = '#FFFFFF';
dayCtx.fillRect(100, 100, 60, 30);
dayCtx.fillRect(300, 80, 80, 40);

// Night background - dark blue with moon and stars
const nightCtx = document.getElementById('nightCanvas').getContext('2d');
nightCtx.fillStyle = '#1e1e3f'; // Dark night sky
nightCtx.fillRect(0, 0, 800, 600);
nightCtx.fillStyle = '#FFFACD'; // Moon
nightCtx.fillRect(100, 80, 60, 60);
// Stars
dayCtx.fillStyle = '#FFFFFF';
for(let i = 0; i < 50; i++) {
  const x = Math.random() * 800;
  const y = Math.random() * 300;
  nightCtx.fillRect(x, y, 2, 2);
}

// Convert to download links
setTimeout(() => {
  const dayLink = document.createElement('a');
  dayLink.download = 'background-day.png';
  dayLink.href = document.getElementById('dayCanvas').toDataURL();
  dayLink.click();
  
  const nightLink = document.createElement('a');
  nightLink.download = 'background-night.png';  
  nightLink.href = document.getElementById('nightCanvas').toDataURL();
  nightLink.click();
}, 100);
</script>
</body>
</html>
